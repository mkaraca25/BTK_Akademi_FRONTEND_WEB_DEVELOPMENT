<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container border rounded p-3 mb-2 bg-secondary text-white ">

        <div class="form-group">
            <br>

            <div class="div">

                <br>


                <input class="form-control" placeholder="İsim" type="text" id="name" required />
                <br> <br>

                <input class="form-control" placeholder="Soyisim" type="text" id="soyisim" required />
                <br><br>

                <button class="btn btn-info btn-lg btn-block " id="kayıt" type="submit" onclick="kayit()">Kayıt Ol</button>





            </div>



            <script>
                function kayit() {
                    var isim = document.getElementById('name').value;
                    var soyisim = document.getElementById('soyisim').value;

                    localStorage.setItem('isim', isim);
                    localStorage.setItem('soyisim', soyisim);
                }
            </script>

            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

            <p></p>


        </div>
    </div>
</body>

</html>
